<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Weather Application" author="Vivek Kumar">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="userInput" placeholder="Search City" value="London">
        </div>
        <div class="weather-info">
            <h5 class="weather-location">
                <i class="fa-solid fa-location-dot"></i> London
            </h5>
            <div class="weather-img">
                <img src="Images/cloudy.png" alt="cloud">
            </div>
            <h2 class="temp">19.76&#176;</h2>
            <h2 class="weather_main_1">Clouds</h2>
            <div class="other-details">
                <!-- Insert forecasts in this box -->
                
            </div>
        </div>
        <div class="forecast-box">
            <!-- Script File -->
            
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
